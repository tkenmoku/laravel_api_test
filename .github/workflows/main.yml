name: ðŸš€ Deploy website on push
on:
  push:
    branches:
      - main

jobs:
  laravel-build:
    runs-on: ubuntu-latest
    container:
      image: php:8.0-fpm
      volumes:
        - /__w/docker-laravel-phpunit-githubaction/docker-laravel-phpunit-githubaction:/var/www

    services:
      db-dl:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sample_db
        ports: 
          - 3306:3310
        options: >-
            --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v2
      - name: Print php version
        run: |
          php -v

      - name: SetUp linux package
        run: |
             apt update && apt install -y git
             apt install -y zlib1g-dev mariadb-client vim libzip-dev
             docker-php-ext-install zip pdo_mysql

      - name: SetUp composer
        run: |
             php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
             php -r "if (hash_file('sha384', 'composer-setup.php') === '756890a4488ce9024fc62c56153228907f1545c228516cbf63f885e036d37e9a59d27d63f46af1d4d07ee0f76181c7d3') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
             php composer-setup.php
             php -r "unlink('composer-setup.php');"
             mv composer.phar /usr/local/bin/composer

      - name: SetUp laravel project
        run: |
             composer install
             cp ../.env.example .env
             php artisan key:generate
             php artisan migrate

  ftp-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    needs: laravel-build
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /home/bisquebison1/www/
        